apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
 	compile 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	compile "junit:junit:4.12"
	compile("com.fasterxml.jackson.core:jackson-core:2.5.4")
	compile("com.fasterxml.jackson.core:jackson-databind:2.5.4")
	
}

subprojects {
    task addListeners {
        doLast { task ->
      gradle.addListener(new com.exercism.gradle.ExerciseTestListener())
      gradle.addListener(new com.exercism.gradle.ExercismTestOutputListener())
      gradle.addListener(new com.exercism.gradle.ExerciseTaskExecutionListener())

        }
    }
}